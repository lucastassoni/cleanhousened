<!DOCTYPE HTML>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tela do Contratante</title>
	<link href="/assets/css/contratante.css" type="text/css" rel="stylesheet">

	<!--Inclusão de arquivos necessários para o Bootstrap-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<script src="/assets/js/contratante.js"></script>
	<link rel="icon" href="/assets/img/clean-house-icon.png">
	<!-- Inclusão do Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
		integrity="sha512-fhf6SAPXqJo6+/jaMqTGbpQ+V9lXdduUSZp85C8rWsSMDwWRtZfbW2aLHRPpZVzW1fWx2/bs0wN7jy2zZz0e7g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<div class="container-fluid" id="corpo">
		<br>
		<div class="row" id="menu">
			<div class="col-md-2 col-menu">
				<a href="#"><img class="ajustavel logo" src="/assets/img/logo.png"></a>
			</div>
			<div class="col-md-1 home d-flex justify-content-center align-items-center">
				<p class="home">Home</p>
			</div>

			<div class="col-md-1 col-menu offset-md-6">

				<!-- Modal -->
				<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
					aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Publicação</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<div class="row formulario">
									<div class="col-md-12">
										Título:<br>
										<input id="titulo" type="text" value="">
									</div>
									<div class="col-md-4">
										Dia:<br>
										<input id="dia" value="" type="date" placeholder="xx/xx/xxxx" min="2022-01-01"
											max="2023-12-31" required="required" onload="obterDataAtual()">
									</div>
									<div class="col-md-4">
										Hora início<br>
										<input id="horainicio" type="time" value="" pattern="[0-9]{2}:[0-9]{2}"
											placeholder="xx:xx" required="required">
									</div>
									<div class="col-md-4">
										Hora Fim:<br>
										<input id="horafim" type="time" value="" pattern="[0-9]{2}:[0-9]{2}$"
											placeholder="xx:xx" required="required">
									</div>
									<div class="col-md-12">
										Descrição: <br>
										<textarea id="descricao" name="descricao" placeholder="Digite aqui..." cols="60"
											rows="5"></textarea>
									</div>
									<div class="col-md-12">
										<p id="alerta">

										</p>
									</div>

								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
								<button type="button" class="btn btn-primary"
									onclick="enviarPublicacao()">Postar</button>
							</div>
						</div>
					</div>
				</div>

				<a href="#"><img class="ajustavel" src="/assets/img/addPubli.png" id="btnPublicar" data-toggle="modal"
						data-target="#exampleModal"></a>

			</div>
			<div class="col-md-1 col-menu">
				<a href="#"><img class="ajustavel" src="/assets/img/coracao.png"></a>
			</div>
			<div class="col-md-1 col-menu">
				<a href="#"><img class="ajustavel" src="/assets/img/user.png"></a>
			</div>
		</div>
		<div class="row" id="tudo">
			<div class="col-md-6 col-tudo">
				<div id="campoInput" style="display: none;">
					<textarea maxlength="20" type="text" id="textoPublicacao" placeholder="Digite aqui..."></textarea>
					<button onclick="enviarPublicacao()">Enviar</button>
				</div>
				<div id="publicacoes">

				</div>
			</div>
			<div class="col-md-6">
				<iframe class="col-tudo"
					src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d55269.97915301145!2d-51.23465601769187!3d-30.02613511342934!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x951978567f17f28d%3A0x2c2c5272bacf4d3a!2sSenac%20Tech!5e0!3m2!1spt-BR!2sus!4v1685732447069!5m2!1spt-BR!2sus"
					width="100%" height="850px" style="border:0;" allowfullscreen="" loading="lazy"
					referrerpolicy="no-referrer-when-downgrade"></iframe>
			</div>
		</div>
	</div>
	<script src="/assets/js/contratante.js"></script>
</body>

</html>
